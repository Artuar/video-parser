<html>
<head>
    <title>Upload</title>
</head>
<body>
<form method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">
    <input type=file name=video>
    <input type="submit">
</form>
<div>
    {% for url in photos %}
         <img src="{{ url }}" style="width: 200px"/>
     {% endfor %}
</div>
</body>
</html>
